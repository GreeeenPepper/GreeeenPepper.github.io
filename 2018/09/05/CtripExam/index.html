/span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;string&gt;</span><br><span class="line">#include&lt;sstream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">int main()&#123;</span><br><span class="line">    string input;</span><br><span class="line">    string num[4];</span><br><span class="line">    while(cin&gt;&gt;input)&#123;</span><br><span class="line">        for(int i=0;i&lt;4;i++)&#123;</span><br><span class="line">            num[i] = &quot;&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        int dotflag = 0;</span><br><span class="line">        int a = 0;</span><br><span class="line">        int count = 0;</span><br><span class="line">        for(int x =0 ;x&lt;input.length();x++)&#123;</span><br><span class="line">            if(input[x] == &apos;.&apos;)&#123;</span><br><span class="line">                dotflag ++ ;</span><br><span class="line">                int start = a;</span><br><span class="line">                int end = x;</span><br><span class="line">                string temp = input;</span><br><span class="line">                string number = temp.substr(start,end-start);</span><br><span class="line">                num[count] = number;</span><br><span class="line">                count++;</span><br><span class="line">                a = x+1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        num[3] = input.substr(a,input.length()-a);</span><br><span class="line">        if(dotflag != 3)&#123;</span><br><span class="line">            cout&lt;&lt;&quot;false&quot;&lt;&lt;endl;</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;</span><br><span class="line">            bool flag = true;</span><br><span class="line">            for(int i=0;i&lt;4;i++)&#123;</span><br><span class="line">               cout&lt;&lt;num[i]&lt;&lt;endl;</span><br><span class="line">                if(i==0)&#123;</span><br><span class="line">                    if(num[i][0]==&apos;0&apos;)&#123;</span><br><span class="line">                        flag = false;</span><br><span class="line">                        break;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                else&#123;</span><br><span class="line">                    istringstream is(num[i]);</span><br><span class="line">                    int trans;</span><br><span class="line">                    is &gt;&gt; trans; </span><br><span class="line">                    /*从is流中读入一个int整数存入i中*/</span><br><span class="line">                    cout&lt;&lt;trans&lt;&lt;endl;</span><br><span class="line">                    if(trans&lt;0 || trans &gt;255)&#123;</span><br><span class="line">                        flag = false;</span><br><span class="line">                        break;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            if(flag)&#123;</span><br><span class="line">                cout&lt;&lt;&quot;true&quot;&lt;&lt;endl;</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                cout&lt;&lt;&quot;false&quot;&lt;&lt;endl;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cmath&gt;</span><br><span class="line">#include&lt;string&gt;</span><br><span class="line">#include&lt;sstream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">bool isPrime(int n)&#123;</span><br><span class="line">    int flag;</span><br><span class="line">    if(n&lt;=0 || n==1)</span><br><span class="line">        return false;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        flag=0;</span><br><span class="line">        for(int i=2;i&lt;n;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(n%i==0)</span><br><span class="line">            &#123;</span><br><span class="line">                flag = 1;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if(flag==0)</span><br><span class="line">        &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;ex</span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">    string n;</span><br><span class="line">    while(cin&gt;&gt;n)&#123;</span><br><span class="line">        string temp;</span><br><span class="line">        temp = n.substr(2,n.length()-2);</span><br><span class="line">        int sum = 0;</span><br><span class="line">        istringstream is(temp);</span><br><span class="line">        int trans;</span><br><span class="line">        is &gt;&gt; trans;</span><br><span class="line">        for(int j=0;j&lt;trans-1;j++)&#123;</span><br><span class="line">            int number = 2*j + 1;</span><br><span class="line">            if(isPrime(number))&#123;</span><br><span class="line">                sum = sum + number;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;sum&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
